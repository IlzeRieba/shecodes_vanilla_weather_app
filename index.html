<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">

    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input class="search-box" type="text" placeholder="Enter a city" autocomplete="off" id="city-input" />
          <input class="search-button" type="submit" value="Search" />
        </form>
       
<div class="row">
          <div class="col-6">
      
            <h1 id="city"></h1>
            <ul>
              <li class="current-date-time">Last updated: <span id="date"></span> </li>

 
  
              <strong
              id="current-temperature"> </strong> <span class="current-celsius-temp">â„ƒ</span>
      
<span class="current-icon">
              <img src="" 
  alt="" 
  id="icon" 
  width="70px 70px"></span>

            </ul>
          </div>
          <div class="col-6">
            <ul class="current-conditions">
              <li>  
                 
              <span id="current-description"></span>
              </li>
              <li> Wind speed: <span id="wind-speed"></span> m/s</li>
              <li> Humidity: <span id="humidity"></span> %</li>
            </ul>
          </div>

          <div class="spacing">
          </div>


      <div class="weather-forecast" id="forecast">
    </div>
    </div>
    
      <div class="footnote">
<small>
      <a href="https://github.com/IlzeRieba/shecodes_vanilla_weather_app.git" target="_blank">
        Open source code
      </a>
      by Ilze Rieba
    </small>
     </div>
    <script src="src/app.js"></script>
  </body>
</html>
